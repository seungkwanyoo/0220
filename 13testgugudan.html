<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13testgugudan.html</title>
</head>
<style>
    * {
        font-size: 20pt;
    }
</style>
<script>
    function mydan(x) {
        var i=0;
        document.write('<h2>13testgugudan.html</h2>')
        for(i=1; i<10; i=i+1) {
            document.write(x,'*',i,'=',(x*i),'<br>');
        }
    }
</script>
<body>
    <h2>13testgugudan.html</h2>
    <button onclick="mydan(21)">mydan함수호출</button>
</body>
</html>
