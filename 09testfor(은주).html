<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09testfor.html</title>
    <style>
        *{font-size: 20pt;}
    </style>
    <script>
        function mytest(){ // 1 2 3 4 5  합계=15
            var total=0,su=0 ;
            for(var count=1; count<6;  count++){
                su++ ;  //단항연산 증단항
                total += count; //대입연산
                document.write(su, ' ');
            }
                document.write('합계=',total);
        }//end
    </script>
</head>
<body>
        <h2>은주09testfor.html</h2>
        <button onclick="mytest()">숫자합</button>
</body>
</html>
