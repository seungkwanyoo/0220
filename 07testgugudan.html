<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07testgugudan.html</title>
    <style>
        button {
            background-color: rgb(106, 106, 233);
            color: aliceblue;
            padding: 7px;
            font-size: 16pt;
            border-radius: 10px;
        }
        * {
            font-size: 20pt;
        }
    </style>
<script>
        function mygugudan() {
            var dan=0, message='';

            dan=document.myform.gugu.value; //입력란에서 데이터받기
            // dan=prompt('구구단입력하세요','21');
            for(var cnt=1; cnt<10; cnt++) {
                message += dan+'*'+cnt+'='+(dan*cnt)+'<br>';
                
            }
            document.getElementById('display').innerHTML = message;
        }

</script>
</head>
<body>
    <h2>07testgugudan.html</h2>
    <form name="myform">
        단입력: <input type="text" id="gugu">
        <input type="button" onclick="mygugudan()" value="구구단">
    </form> <br>
    <img src="./images/a2.png" width="500" height="100">
    <div id="display"></div>
    
    <br>
    

    
</body>
</html>
