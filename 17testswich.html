<script>
        function mypass() {
            var kor=0, eng=0, hap=0, age=0, msg='', grade='F', result='';

            kor=70; eng=75; 
            hap=kor+eng;
            avg=hap/2;

            //if~else if~else if~else 100~90 A 80~89 B 70~79 C 60~69 D 0~59 F
            //switch 100~90 A 80~89 B 70~79 C 60~69 D 0~59 F
            
            // if(avg>=90) {grade='A';}
            // else if(avg>=80) {grade='B';}
            // else if(avg>=70) {grade='C';}
            // else if(avg>=60) {grade='D';}
            // else {grade='F';}
            
            my = Math.floor(avg/10);
            switch(my){        //89.5 82.3 86.7
                case 10: grade='A'; break;
                case 9: grade='A'; break;
                case 8: grade='B'; break;
                case 7: grade='C'; break;
                case 6: grade='D'; break;
                default: grade='F'; break;
            }
        
            if(avg>=70) {msg='축합격';}
            else {msg='재시험';}

            info=(avg>=70) ? 'pass':'failed';
            // info=(avg>=70) ? 5:-1;

            result= '<h2>총점='+hap+'<br>평균='+avg+ '<br>결과='+ msg;
            result +=' '+ info+'<br>학점='+grade;

            document.getElementById('display').innerHTML=result;
        }
</script>
