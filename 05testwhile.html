<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05testwhile.html</title>
<style>
    * {
        font-size: 20ot;
    }
</style>
<script>
    function mygugudan() {
        var dan=7,k=0;
        document.write(dan,'구구단출력 while반복문예제<br>')
        while(k<9) {
            k=k+1;
            document.write(dan+'*'+k+'='+dan*k+'<br>');
        }
        
    }
</script>
</head>
<body>
    <h2>05testwhile.html</h2>
    <button onclick="mygugudan()">while구구단출력</button>
</body>
</html>
